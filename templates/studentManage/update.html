<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改学生信息</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #0066cc;
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        form input[type="text"] {
            display: block;
            width: 80%;
            height: 20px;
            padding: 10px;
            margin: 10px auto 20px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .bc {
            display: block;
            width: 100%;
            max-width: 200px;
            height: 45px;
            background-color: #0066cc;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin: 20px auto;
            transition: background-color 0.3s ease-in-out;
        }

        .bc:hover {
            background-color: #008000;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        form h4 {
            margin-top: 20px;
            font-size: 20px;
            font-weight: normal;
            color: #666666;
        }
    </style>
</head>
<body>
<h1>根据学号来修改学生基本信息</h1>
<form method="post" action="/student/update/">
    {% csrf_token %}
    学生学号：<input type="text" name="stu_id" value={{ stu_id }}><br>
    学生姓名：<input type="text" name="stu_name" value={{ stu_name }}><br>
    学生电话：<input type="text" name="stu_phone" value={{ stu_phone }}><br>
    学生地址：<input type="text" name="stu_address" value={{ stu_address }}><br>
    学生院系：<input type="text" name="stu_faculty" value={{ stu_faculty }}><br>
    学生专业：<input type="text" name="stu_major" value={{ stu_major }}><br>
    {% if msg %}
       <h4 style="color: green">{{ msg }}</h4>
    {% endif %}
    <input class="bc" type="submit" value="保存">
    <a href="javascript:history.back()">返回上一页</a>
</form>
</body>
</html>
